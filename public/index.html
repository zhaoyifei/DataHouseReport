<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>朱李叶平台数据</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <script type="text/javascript" src="./lib/d3.js"></script>
</head>

<body>

<div id="chartcarenum"></div>

<div id="chartdoctordoctorrelationnum"></div>
<div id="chartusernum"></div>

<script type="text/javascript">


    function renderchartcare(data) {
        d3.select("#chartcare").selectAll("div.h-bar") // <-B
                .data(data)
                .enter().append("div")
                .attr("class", "h-bar")
                .append("span");

        d3.select("#chartcare").selectAll("div.h-bar") // <-C
                .data(data)
                .exit().remove();

        d3.select("#chartcare").selectAll("div.h-bar") // <-D
                .data(data)
                .attr("class", "h-bar")
                .style("width", function (d) {
                    return (d.info * 5) + "px";
                })
                .select("span")
                .text(function (d) {
                    return d.category;
                });
    }
